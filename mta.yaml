ID: APP4
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: APP4
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: ins-gds-gpgdh-cf-uitheme-newpm030
      - name: APP4_destination
      - name: APP4_html5_repo_runtime
      - name: APP4_uaa
      - name: APP4_connectivity
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:ui --prefix ..
resources:
  - name: ins-gds-gpgdh-cf-uitheme-newpm030
    type: org.cloudfoundry.managed-service
    parameters:
      service: theming 
      service-plan: standard
  - name: APP4_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - name: APP4_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: APP4_uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
  - name: APP4_connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: connectivity
